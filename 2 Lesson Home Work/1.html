<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Применяется префиксный инкремент. 'c' = 2. 'a' = 2.
     */
    c = ++a;
    console.log(c);

    /*
    Применяется постфиксный инкремент. 'd' = 1. 'b' = 2.
     */
    d = b++;
    console.log(d);

    /*
    Заново присваеваем 'c' значение 2 + префиксный инкремент переменной 'a', 
    которая с прошлого раза имеет знаечение 2. Получаем 'c' = 2 + 3. 'a' = 3. 
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Заново присваеваем 'd' значение 2 + постфиксный инкремент переменной 'b',
    которая с прошлого раза имеет знаечение 2. Получаем  'd' = 2 + 2. 'b' = 3.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
