<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /** 
     * Функция выполняет арифмитическое действие между двумя числами в 
     * в зависимости от указанного оператора.
     * @param {number} arg1 Первое число.
     * @param {number} arg2 Второе число.
     * @param {string} operation Оператор определяющий арифмитическое действие.
     * @returns {number} Вернёт результат арифмитического действия.
    */
    function mathOperation(arg1, arg2, operation) {
      if (operation === "+") {
        return sum(arg1, arg2);
      } else if (operation === "-") {
        return difference(arg1, arg2);
      } else if (operation === "*") {
        return multiplication(arg1, arg2);
      } else if (operation === "/") {
        return division(arg1, arg2);
      } else {
        return NaN;
      }
    }

    /** 
     * Функция складывает первое число со вторым.
     * @param {number} num1 Первое число.
     * @param {number} num2 Второе число.
     * @returns {number} Вернёт число получившееся в результате сложнения.
    */
    function sum(num1, num2) {
      return num1 + num2;
    }

    /** 
    * Функция вычитает из большего числа меньшее. Если числа одинаковые -
    * возвращает 0.
    * @param {number} num1 Первое число.
    * @param {number} num2 Второе число.
    * @returns {number} Вернёт число получившееся в результате вычитания.
    */
    function difference(num1, num2) {
      if (num1 > num2) {
        return num1 - num2;
      } else if (num1 < num2) {
        return num2 - num1;
      } else if (num1 === num2) {
        return 0;
      }
    }

    /** 
    * Функция перемножает первое число на второе.
    * @param {number} num1 Первое число.
    * @param {number} num2 Второе число.
    * @returns {number} Вернёт число получившееся в результате умножения.
    */
    function multiplication(num1, num2) {
      return num1 * num2;
    }

    /** 
    * Функция делит первое число на второе.
    * @param {number} num1 Первое число.
    * @param {number} num2 Второе число.
    * @returns {number} Вернёт число получившееся в результате деления.
    */
    function division(num1, num2) {
      return num1 / num2;
    }
  </script>
