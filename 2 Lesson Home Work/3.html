<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо попросить пользователя ввести два числа в переменные `a` и `b`.
Необходимо вывести в консоль один результат из следующих проверок:
1. Если оба числа в переменных `a` и `b` положительные, вывести разность
чисел `a` и `b`, а именно, вычесть из переменной `a` значение переменной `b`.
2. Если оба числа в переменных `a` и `b` отрицательные, вывести произведение
чисел `a` и `b`.
3. Если числа в переменных `a` и `b` разных знаков, вывести сумму чисел
`a` и `b`.
В остальных случаях программа не должна ничего выводить.
-->
  <script>
    "use strict";

    /**
     * Функция выводит в консоль.лог результат вычислений.
    */
    function showCalculation() {
      const calculation = getCalculation();
      if (typeof calculation === "number") console.log(calculation);
    }

    /**
     * Функция проводит вычисления в зависимости от того какие числа
     * были введены (положительные, отрицательные или положительное и
     * отрицательное).
    */
    function getCalculation() {
      const signOfNumbers = getSignOfNumbers();
      if (signOfNumbers === "positive") {
        return a - b;
      } else if (signOfNumbers === "negative") {
        return a * b;
      } else if (signOfNumbers === "positiveAndNegative") {
        return a + b;
      }
    }

    /**
     * Функция показывает какие числа были введены
     * (положительные, отрицательные или положительное и отрицательное).
    */
    function getSignOfNumbers() {
      if (a > 0 && b > 0) {
        return "positive";
      } else if (a < 0 && b < 0) {
        return "negative";
      } else if (a * b < 0) {
        return "positiveAndNegative";
      }
    }

    const a = +prompt(`Введите чило "a"`);
    const b = +prompt(`Введите число "b"`);
    showCalculation();
  </script>
</body>

</html>
